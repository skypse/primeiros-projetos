<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procure no Google</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" target="_blank" method="get">
      <label for="google">Oque deseja pesquisar?</label><br />
      <input
        type="text"
        id="google"
        name="q"
        placeholder="Pesquise"
        autocomplete="off"
      />

      <input type="submit" value="Pesquisar" />
    </form>
    <h3>Encontre no Youtube</h3>
    <form action="https://www.youtube.com/search" target="_blank" method="get">
      <label for="yt">Oque deseja pesquisar?</label><br />
      <input
        type="text"
        id="pyt"
        name="q"
        placeholder="Pesquise"
        autocomplete="off"
      />

      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
