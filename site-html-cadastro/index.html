<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <form action="/Estudos-Projetos/site-html-cadastro/registro2.html">
      <h1>Preencha com os seus dados</h1>
      <label for="pnome">Primeiro nome:</label><br />
      <input
        type="text"
        id="pnome"
        name="pnome"
        autocomplete="off"
      /><br /><br />
      <label for="snome">Segundo nome:</label><br />
      <input
        type="text"
        id="snome"
        name="snome"
        autocomplete="off"
      /><br /><br />
      <label for="email">Coloque seu email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="off"
      /><br /><br />
      <label for="phone">Coloque seu número:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        autocomplete="off"
        placeholder="(11) 36022-4202"
      /><br /><br />
      <label for="age">Sua idade</label><br />
      <input type="number" id="age" name="age" min="0" /><br /><br />
      <label for="gender">Qual o seu gênero?</label>
      <input type="radio" name="gender" value="male" /> Homem
      <input type="radio" name="gender" value="female" /> Mulher <br /><br />
      <input type="submit" value="Proxima Página" />
    </form>
  </body>
</html>
